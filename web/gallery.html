<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - ALICE</title>
    <link rel="stylesheet" href="/web/fonts/inter.css">
    <link rel="stylesheet" href="/web/style.css">
    <style>
        /* Masonry Gallery Layout */
        .gallery-container {
            margin: 0 auto;
        }
        
        .gallery-item {
            margin-bottom: 20px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-secondary);
            transition: box-shadow 0.2s ease;
            cursor: pointer;
            width: 312px;
        }
        
        @media (max-width: 1400px) {
            .gallery-item {
                width: 275px;
            }
        }
        
        @media (max-width: 1024px) {
            .gallery-item {
                width: 250px;
            }
        }
        
        @media (max-width: 640px) {
            .gallery-item {
                width: 100%;
            }
        }
        
        .gallery-item:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .gallery-item:hover img {
            opacity: 0.95;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px 12px 0 0;
        }
        
        /* Hover Overlay */
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0.6) 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            border-radius: 12px;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        /* Top badges */
        .overlay-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .privacy-badge {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .privacy-badge.public {
            background: rgba(52, 211, 153, 0.9);
            color: white;
        }
        
        .privacy-badge.private {
            background: rgba(251, 146, 60, 0.9);
            color: white;
        }
        
        .model-badge {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            background: rgba(14, 165, 233, 0.9);
            color: white;
            font-weight: 500;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Bottom quick actions */
        .overlay-actions {
            display: flex;
            gap: 6px;
        }
        
        .overlay-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .overlay-btn:hover {
            background: white;
            transform: scale(1.05);
        }
        
        .overlay-btn svg {
            width: 14px;
            height: 14px;
        }
        
        .overlay-btn.danger {
            background: rgba(239, 68, 68, 0.95);
            color: white;
        }
        
        .overlay-btn.danger:hover {
            background: rgb(239, 68, 68);
        }
        
        /* Filters Bar */
        .filters-bar {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
        }
        
        .search-box input {
            width: 100%;
        }
        
        /* Image Viewer with Side Panel */
        .viewer-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }
        
        .viewer-container.active {
            display: flex;
        }
        
        .viewer-image-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }
        
        .viewer-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .viewer-sidebar {
            width: 400px;
            background: var(--bg-primary);
            height: 100%;
            overflow-y: auto;
            border-left: 1px solid var(--border);
        }
        
        @media (max-width: 1024px) {
            .viewer-sidebar {
                width: 100%;
                position: absolute;
                bottom: 0;
                max-height: 50vh;
                border-top: 1px solid var(--border);
                border-left: none;
            }
            
            .viewer-image-area {
                padding-bottom: 50vh;
            }
        }
        
        .viewer-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 10;
        }
        
        .viewer-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .viewer-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .viewer-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }
        
        .viewer-nav.prev {
            left: 1rem;
        }
        
        .viewer-nav.next {
            right: 1rem;
        }
        
        /* Sidebar Content */
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
        
        .prompt-text {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .copy-btn {
            width: 100%;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--primary);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .setting-item {
            background: var(--bg-secondary);
            padding: 0.75rem;
            border-radius: 8px;
        }
        
        .setting-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        
        .setting-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .action-buttons {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .action-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
            width: 100%;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            opacity: 0.3;
            display: inline-block; /* Prevent column break */
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .empty-state p {
            margin-bottom: 1.5rem;
        }
        
        .empty-state .btn {
            display: inline-block; /* Prevent stretching */
        }
        
        /* Loading */
        .loading-container {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Image counter */
        .gallery-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        /* Sidebar Toggle */
        .sidebar-toggle {
            position: absolute;
            top: 1rem;
            right: 4rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 9;
        }
        
        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .sidebar-toggle svg {
            width: 24px;
            height: 24px;
        }
        
        /* Fullscreen image mode */
        .viewer-container.fullscreen {
            background: rgba(0, 0, 0, 1);
        }
        
        .viewer-container.fullscreen .viewer-image-area {
            padding: 2rem;
        }
        
        .viewer-container.fullscreen .viewer-sidebar {
            display: none;
        }
        
        .viewer-container.fullscreen.sidebar-visible .viewer-sidebar {
            display: block;
        }
    </style>

    <script src="/web/app.js"></script>
    <script>
        let currentImages = [];
        let filteredImages = [];
        let currentViewerIndex = -1;
        let visualImageOrder = []; // Track visual order from gallery
        
        // Get visual order of images from gallery DOM
        function updateVisualImageOrder() {
            const gallery = document.getElementById('gallery');
            const items = gallery.querySelectorAll('.gallery-item');
            visualImageOrder = Array.from(items).map(item => {
                const img = item.querySelector('img');
                return filteredImages.find(fi => fi.url === img.src);
            });
        }
        
        // Load gallery
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loading-container"><div class="spinner"></div><p>Loading gallery...</p></div>';
            
            try {
                const { API, Toast } = window.SDAPI;
                const response = await API.fetch('/v1/gallery');
                
                if (!response || !response.data) {
                    throw new Error('Invalid response from server');
                }
                
                currentImages = response.data;
                applyFilters();
                
                // Populate model filter
                const models = [...new Set(currentImages.map(img => img.model))];
                const modelFilter = document.getElementById('filter-model');
                modelFilter.innerHTML = '<option value="">All Models</option>' +
                    models.map(model => `<option value="${model}">${model}</option>`).join('');
                
            } catch (error) {
                console.error('Failed to load gallery:', error);
                gallery.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h2>Failed to load gallery</h2>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadGallery()">Try Again</button>
                    </div>
                `;
            }
        }
        
        // Apply filters and render
        function applyFilters() {
            const modelFilter = document.getElementById('filter-model').value;
            const privacyFilter = document.getElementById('filter-privacy').value;
            const sortFilter = document.getElementById('filter-sort').value;
            const searchQuery = document.getElementById('search-prompt').value.toLowerCase();
            
            // Filter
            filteredImages = currentImages.filter(img => {
                if (modelFilter && img.model !== modelFilter) return false;
                if (privacyFilter === 'private' && img.isPublic) return false;
                if (privacyFilter === 'public' && !img.isPublic) return false;
                if (searchQuery && !img.prompt.toLowerCase().includes(searchQuery)) return false;
                return true;
            });
            
            // Sort
            if (sortFilter === 'newest') {
                filteredImages.sort((a, b) => new Date(b.createdAt * 1000) - new Date(a.createdAt * 1000));
            } else {
                filteredImages.sort((a, b) => new Date(a.createdAt * 1000) - new Date(b.createdAt * 1000));
            }
            
            renderGallery();
        }
        
        // Render gallery
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const count = document.getElementById('gallery-count');
            
            count.textContent = `${filteredImages.length} image${filteredImages.length !== 1 ? 's' : ''}`;
            
            if (filteredImages.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <h2>No images found</h2>
                        <p>Try adjusting your filters or generate your first image</p>
                        <a href="/web/generate.html" class="btn btn-primary">Generate Image</a>
                    </div>
                `;
                return;
            }
            
            gallery.innerHTML = filteredImages.map((img, index) => {
                const modelName = img.model.replace('sd/', '').substring(0, 20);
                return `
                    <div class="gallery-item" data-image-id="${img.id}" onclick="openViewerByImageId('${img.id}')">
                        <img src="${img.url}" alt="${escapeHtml(img.prompt).substring(0, 100)}" loading="lazy">
                        <div class="gallery-overlay">
                            <div class="overlay-top">
                                <span class="privacy-badge ${img.isPublic ? 'public' : 'private'}">
                                    ${img.isPublic ? 'Public' : 'Private'}
                                </span>
                                <span class="model-badge" title="${img.model}">${modelName}</span>
                            </div>
                            <div class="overlay-actions">
                                <button class="overlay-btn" onclick="event.stopPropagation(); regenerateImage('${img.id}')" title="Regenerate">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </button>
                                <button class="overlay-btn" onclick="event.stopPropagation(); downloadImage('${img.url}', '${img.id}')" title="Download">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                </button>
                                ${img.isOwner ? `
                                <button class="overlay-btn danger" onclick="event.stopPropagation(); confirmDelete('${img.id}')" title="Delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Initialize Masonry layout after rendering
            if (window.Masonry) {
                // Wait for images to load before laying out
                let imagesLoaded = 0;
                const images = gallery.querySelectorAll('img');
                const totalImages = images.length;
                
                if (totalImages === 0) {
                    // Initialize if no images
                    initMasonry(gallery);
                    return;
                }
                
                function checkAllImagesLoaded() {
                    if (imagesLoaded === totalImages) {
                        // Give browser time to calculate dimensions
                        requestAnimationFrame(() => {
                            initMasonry(gallery);
                        });
                    }
                }
                
                images.forEach(img => {
                    // If image is already loaded (cached), count it immediately
                    if (img.complete) {
                        imagesLoaded++;
                    } else {
                        // Listen for load
                        img.addEventListener('load', () => {
                            imagesLoaded++;
                            checkAllImagesLoaded();
                        }, { once: true });
                        
                        // Listen for error
                        img.addEventListener('error', () => {
                            imagesLoaded++;
                            checkAllImagesLoaded();
                        }, { once: true });
                    }
                });
                
                // Check if all were cached (complete)
                checkAllImagesLoaded();
                
                // Safety timeout in case load events don't fire
                setTimeout(() => {
                    if (imagesLoaded < totalImages) {
                        imagesLoaded = totalImages;
                        initMasonry(gallery);
                    }
                }, 3000);
            }
        }
        
        // Initialize Masonry layout with responsive column width
        function initMasonry(container) {
            // Calculate column width based on viewport
            let columnWidth = 312;
            if (window.innerWidth < 1400) columnWidth = 275;
            if (window.innerWidth < 1024) columnWidth = 250;
            if (window.innerWidth < 640) columnWidth = window.innerWidth - 40; // Full width minus padding
            
            const msnry = new Masonry(container, {
                itemSelector: '.gallery-item',
                columnWidth: columnWidth,
                gutter: 20,
                fitWidth: true,
                transitionDuration: '0.3s'
            });
            
            // Store instance for window resize and update visual order
            window.galleryMasonry = msnry;
            updateVisualImageOrder();
            
            // Re-layout after a short delay to catch images that loaded after initial layout
            setTimeout(() => {
                msnry.reloadItems();
                msnry.layout();
                updateVisualImageOrder();
            }, 500);
        }
        
        // Re-layout Masonry on window resize
        window.addEventListener('resize', () => {
            if (window.galleryMasonry) {
                let columnWidth = 312;
                if (window.innerWidth < 1400) columnWidth = 275;
                if (window.innerWidth < 1024) columnWidth = 250;
                if (window.innerWidth < 640) columnWidth = window.innerWidth - 40;
                
                window.galleryMasonry.options.columnWidth = columnWidth;
                window.galleryMasonry.layout();
            }
        });
        
        // Open viewer by image ID (finds visual position in gallery)
        function openViewerByImageId(imageId) {
            const visualIndex = visualImageOrder.findIndex(img => img && img.id === imageId);
            if (visualIndex !== -1) {
                currentViewerIndex = visualIndex;
                openViewer(visualIndex);
            }
        }
        
        // Open viewer
        function openViewer(index, preserveState = false) {
            currentViewerIndex = index;
            
            // Use visual order if available, otherwise fall back to filteredImages
            const img = visualImageOrder[index] || filteredImages[index];
            if (!img) return;
            
            const viewer = document.getElementById('viewer');
            const viewerImage = document.getElementById('viewer-image');
            const sidebar = document.getElementById('viewer-sidebar');
            
            // Preserve fullscreen/sidebar state when navigating between images
            const wasFullscreen = viewer.classList.contains('fullscreen');
            const hadSidebar = viewer.classList.contains('sidebar-visible');
            
            viewerImage.src = img.url;
            
            // Build sidebar content
            sidebar.innerHTML = `
                <div class="sidebar-header">
                    <div class="privacy-badge ${img.isPublic ? 'public' : 'private'}" style="margin-bottom: 0.5rem;">
                        ${img.isPublic ? 'Public' : 'Private'}
                    </div>
                    <div style="font-size: 0.75rem; color: var(--text-muted);">
                        ${new Date(img.createdAt * 1000).toLocaleString()}
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>Prompt</h3>
                    <div class="prompt-text">${escapeHtml(img.prompt)}</div>
                    <button class="copy-btn" onclick="copyToClipboard(\`${escapeHtml(img.prompt).replace(/`/g, '\\`')}\`, 'Prompt copied!')">
                        Copy Prompt
                    </button>
                </div>
                
                ${img.negativePrompt ? `
                <div class="sidebar-section">
                    <h3>Negative Prompt</h3>
                    <div class="prompt-text">${escapeHtml(img.negativePrompt)}</div>
                    <button class="copy-btn" onclick="copyToClipboard(\`${escapeHtml(img.negativePrompt).replace(/`/g, '\\`')}\`, 'Negative prompt copied!')">
                        Copy Negative Prompt
                    </button>
                </div>
                ` : ''}
                
                <div class="sidebar-section">
                    <h3>Generation Settings</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <div class="setting-label">Model</div>
                            <div class="setting-value" style="font-size: 0.75rem;">${escapeHtml(img.model)}</div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label">Resolution</div>
                            <div class="setting-value">${img.width}Ã—${img.height}</div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label">Steps</div>
                            <div class="setting-value">${img.steps}</div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label">Guidance</div>
                            <div class="setting-value">${img.guidanceScale !== undefined ? img.guidanceScale : 'N/A'}</div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label">Scheduler</div>
                            <div class="setting-value" style="font-size: 0.75rem;">${img.scheduler || 'N/A'}</div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label">Seed</div>
                            <div class="setting-value" style="font-size: 0.75rem;">${img.seed !== undefined ? img.seed : 'N/A'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary action-btn" onclick="regenerateImage('${img.id}')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Regenerate Image
                    </button>
                    <button class="btn btn-secondary action-btn" onclick="downloadImage('${img.url}', '${img.id}')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download Image
                    </button>
                    ${img.isOwner ? `
                    <button class="btn btn-secondary action-btn" onclick="togglePrivacy('${img.id}', ${!img.isPublic})">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        Make ${img.isPublic ? 'Private' : 'Public'}
                    </button>
                    <button class="btn btn-danger action-btn" onclick="confirmDelete('${img.id}')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Delete Image
                    </button>
                    ` : ''}
                </div>
            `;
            
            // If opening from gallery, set fullscreen mode. If navigating, preserve existing state.
            if (!preserveState && !wasFullscreen) {
                viewer.classList.add('active', 'fullscreen', 'sidebar-visible');
            } else if (preserveState || wasFullscreen) {
                viewer.classList.add('active');
                if (wasFullscreen) viewer.classList.add('fullscreen');
                if (hadSidebar) viewer.classList.add('sidebar-visible');
            } else {
                viewer.classList.add('active', 'fullscreen', 'sidebar-visible');
            }
            
            document.body.style.overflow = 'hidden';
        }
        
        // Close viewer
        function closeViewer() {
            document.getElementById('viewer').classList.remove('active', 'fullscreen', 'sidebar-visible');
            document.body.style.overflow = '';
            currentViewerIndex = -1;
        }
        
        // Toggle sidebar visibility in fullscreen mode
        function toggleSidebar() {
            const viewer = document.getElementById('viewer');
            viewer.classList.add('fullscreen');
            viewer.classList.toggle('sidebar-visible');
        }
        
        // Navigate images - use visual order from gallery
        function navigateImage(direction) {
            if (currentViewerIndex === -1 || visualImageOrder.length === 0) return;
            
            currentViewerIndex += direction;
            if (currentViewerIndex < 0) currentViewerIndex = visualImageOrder.length - 1;
            if (currentViewerIndex >= visualImageOrder.length) currentViewerIndex = 0;
            
            // Get the image at this visual position
            const img = visualImageOrder[currentViewerIndex];
            if (img) {
                openViewer(currentViewerIndex, true);
            }
        }
        
        // Regenerate image
        function regenerateImage(imageId) {
            const img = currentImages.find(i => i.id === imageId);
            if (!img) return;
            
            sessionStorage.setItem('regenerate_settings', JSON.stringify({
                prompt: img.prompt,
                negativePrompt: img.negativePrompt || '',
                model: img.model,
                width: img.width,
                height: img.height,
                steps: img.steps,
                guidanceScale: img.guidanceScale,
                scheduler: img.scheduler,
                seed: img.seed,
                loras: img.loras || [],
                loraScales: img.loraScales || [],
            }));
            
            window.location.href = '/web/generate.html';
        }
        
        // Download image
        function downloadImage(url, imageId) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `alice_${imageId}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.SDAPI.Toast.success('Download started');
        }
        
        // Toggle privacy
        async function togglePrivacy(imageId, makePublic) {
            try {
                const { API, Toast } = window.SDAPI;
                await API.fetch(`/v1/gallery/${imageId}/privacy`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        isPublic: makePublic,
                        expiresInHours: makePublic ? 168 : undefined
                    })
                });
                
                Toast.success(`Image is now ${makePublic ? 'public' : 'private'}`);
                await loadGallery();
                closeViewer();
            } catch (error) {
                window.SDAPI.Toast.error('Failed to update privacy: ' + error.message);
            }
        }
        
        // Delete image
        async function confirmDelete(imageId) {
            if (!confirm('Are you sure you want to delete this image? This action cannot be undone.')) {
                return;
            }
            
            try {
                const { API, Toast } = window.SDAPI;
                await API.fetch(`/v1/gallery/${imageId}`, { method: 'DELETE' });
                
                Toast.success('Image deleted successfully');
                closeViewer();
                await loadGallery();
            } catch (error) {
                window.SDAPI.Toast.error('Failed to delete image: ' + error.message);
            }
        }
        
        // Copy to clipboard
        function copyToClipboard(text, message = 'Copied!') {
            navigator.clipboard.writeText(text).then(() => {
                window.SDAPI.Toast.success(message);
            }).catch(err => {
                console.error('Failed to copy:', err);
                window.SDAPI.Toast.error('Failed to copy to clipboard');
            });
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Filter listeners
        document.getElementById('filter-model').addEventListener('change', applyFilters);
        document.getElementById('filter-privacy').addEventListener('change', applyFilters);
        document.getElementById('filter-sort').addEventListener('change', applyFilters);
        document.getElementById('search-prompt').addEventListener('input', debounce(applyFilters, 300));
        
        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const viewer = document.getElementById('viewer');
            if (!viewer.classList.contains('active')) return;
            
            switch (e.key) {
                case 'Escape':
                    closeViewer();
                    break;
                case 'ArrowLeft':
                    navigateImage(-1);
                    break;
                case 'ArrowRight':
                    navigateImage(1);
                    break;
            }
        });
        
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update icon
            const icon = document.getElementById('theme-icon');
            if (newTheme === 'dark') {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            }
        }
        
        // Initialize theme on load
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('theme-icon');
            if (savedTheme === 'dark') {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
            }
        }
        
        // Init theme immediately (before DOMContentLoaded to prevent flash)
        initTheme();
        
        // Load on page load
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof window.SDAPI === 'undefined') {
                document.body.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--error);">Error: ALICE JavaScript failed to load. Please refresh the page.</div>';
                return;
            }
            
            const { requireAuth } = window.SDAPI;
            const authResult = await requireAuth();
            
            if (authResult.isAdmin) {
                document.body.classList.add('is-admin');
            }
            
            await loadGallery();
        });
    </script>
</body>
</html>
