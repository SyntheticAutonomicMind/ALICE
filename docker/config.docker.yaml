# ALICE Docker Configuration
# This config is optimized for containerized deployment.
# Override by mounting your own config: -v ./config.yaml:/config/config.yaml

server:
  host: 0.0.0.0
  port: 8080
  require_auth: false
  session_timeout_seconds: 3600
  registration_mode: disabled
  block_nsfw: true

models:
  directory: /data/models
  auto_unload_timeout: 300
  default_model: ""
  civitai_api_key: null
  huggingface_token: null

generation:
  default_steps: 20
  default_guidance_scale: 7.5
  default_scheduler: dpm++_sde_karras
  max_concurrent: 1
  request_timeout: 300
  default_width: 512
  default_height: 512
  backend: auto
  sdcpp_binary: null
  sdcpp_threads: 8
  force_cpu: false
  device_map: null
  force_float32: false
  force_bfloat16: false
  enable_vae_slicing: true
  enable_vae_tiling: false
  enable_model_cpu_offload: false
  enable_sequential_cpu_offload: false
  attention_slice_size: auto
  vae_decode_cpu: false
  enable_torch_compile: false
  torch_compile_mode: reduce-overhead

storage:
  images_directory: /data/images
  gallery_file: /data/data/gallery.json
  auth_directory: /data/auth
  max_storage_gb: 100
  retention_days: 7
  public_image_expiration_hours: 168
  gallery_page_size: 100

logging:
  level: INFO
  file: /data/logs/alice.log
  max_size_mb: 100
  backup_count: 5

model_cache:
  enabled: true
  database_path: /data/data/model_cache.db
  sync_on_startup: false
  sync_interval_hours: 24
  civitai_page_limit: null
  huggingface_limit: 10000
